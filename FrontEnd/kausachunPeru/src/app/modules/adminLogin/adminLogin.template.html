<html>
  <body class="adminLogin">
    <div>
      <div class="mx-auto order-0 order-md-1">
        <a class="navbar-brand mimos-titulo logo" href="/">
          <img src="assets/LogoAdmin.svg" />
        </a>
      </div>
      <h1 class="titulo">Admin</h1>
      <h2 class="subtitulo">Iniciar Sesión</h2>
      <form align="center">
        <input
          [(ngModel)]="usuario.name"
          class="inputLogin"
          type="text"
          placeholder="Usuario"
          name="usuario"
          required
        />

        <input
          [(ngModel)]="usuario.password"
          class="inputLogin"
          type="password"
          placeholder="Contraseña"
          name="contrasenia"
          required
        />

        <button class="boton" type="submit" (click)="login()">Ingresar</button>
      </form>
    </div>
  </body>
</html>

<div class="divAdminCampesino p-4">
  <div class="row d-flex justify-content-around my-5">
    <h2 class="titulo">Campesinos</h2>
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios1"
        value="option1"
        checked
      />
      Todos</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Pendiente</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Aprobado</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Rechazado</label
    >
  </div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <label class="col-md-1">BÃºsqueda</label>
        <mat-form-field
          class="col-md-4 pull-left"
          mat-form-field
          floatLabel="never"
        >
          <input
            style="border: 1px solid #02050d; padding: 5px;"
            matInput
            type="text"
            (keyup)="applyFilter($event)"
          />
          <mat-placeholder
            style="padding: 5px; margin-top: 3px;"
            class="placeholder"
            >Buscar por DNI....</mat-placeholder
          >
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nombrePersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombrePersona}}</td>
      </ng-container>

      <ng-container matColumnDef="apellidoPersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element">{{element.apellidoPersona}}</td>
      </ng-container>

      <ng-container matColumnDef="dniPersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let element">{{element.dniPersona}}</td>
      </ng-container>

      <ng-container matColumnDef="idTipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.tipoSolicitud}}</td>
      </ng-container>

      <ng-container matColumnDef="dptoPersona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let element">{{element.dptoPersona}}</td>
      </ng-container>

      <ng-container matColumnDef="idEstado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.estadoSolicitud}}</td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            svgIcon="thumbs-up"
            aria-hidden="false"
            class="iconLupa"
            [routerLink]="['/admin/campesinos/detalle']"
            aria-label="Example thumbs up SVG icon"
          >
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
    ></mat-paginator>
  </div>
</div>

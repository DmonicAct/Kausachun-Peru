<div class="divAdminCampesino p-4">
  <div class="row d-flex justify-content-around my-5">
    <h1 class="letraAbril40">Entidades/Solicitudes</h1>
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios1"
        value="option1"
        checked
      />
      Todos</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Pendiente</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Aprobado</label
    >
    <label class="form-check-label">
      <input
        class="form-check-input radio-inline"
        type="radio"
        name="gridRadios"
        id="gridRadios2"
        value="option2"
      />
      Rechazado</label
    >
  </div>
  <div>
    <div class="row">
      <div class="col-md-12">
        <label class="col-md-1">BÃºsqueda</label>
        <mat-form-field
          class="col-md-4 pull-left"
          mat-form-field
          floatLabel="never"
        >
          <input
            style="border: 1px solid #02050d; padding: 5px;"
            matInput
            type="text"
            (keyup)="applyFilter($event)"
          />
          <mat-placeholder class="placeholder">Buscar....</mat-placeholder>
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let element">{{element.cod}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entidad</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
      </ng-container>

      <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contacto</th>
        <td mat-cell *matCellDef="let element">{{element.contacto}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalles</th>
        <td mat-cell *matCellDef="let element">
          <!--  <button (click)="redirectToDetails(element)">
                  <mat-icon class="mat-18"></mat-icon>
              </button> -->
          <!-- <button [routerLink]="['/admin/solicitudes_entidad/detalle']"> -->
          <!-- <mat-icon class="mat-18"></mat-icon> -->
          <mat-icon
            svgIcon="thumbs-up"
            aria-hidden="false"
            class="iconLupa"
            [routerLink]="['/admin/solicitudes_entidad/detalle']"
            aria-label="Example thumbs up SVG icon"
          >
          </mat-icon>
          <!-- </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
    ></mat-paginator>
  </div>
</div>
